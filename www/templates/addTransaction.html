<ion-view title="Add Transaction">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Payee</span>
                <input type="text" placeholder="ex. Beer Store">
            </label>
            <label class="item item-input" name="Amount Due">
                <span class="input-label">Amount Due</span>
                <input type="number" placeholder="ex. $27.00">
            </label>
        </form>
        <a href="#/transactions" class="button button-stable button-block ">Add Transaction</button>
    </ion-content>
</ion-view>
