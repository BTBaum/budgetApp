<ion-view title="Add Savings Goals">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Goal Name:</span>
                <input type="text" placeholder="ex. Power Company">
            </label>
            <label class="item item-input" name="Amount Due">
                <span class="input-label">Goal Amount:</span>
                <input type="number" placeholder="ex. $20.00">
            </label>
        </form>
        <a href="#/savingsGoals" class="button button-stable button-block ">Add Savings Goal</button>
    </ion-content>
</ion-view>
